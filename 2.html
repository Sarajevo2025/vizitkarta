<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #7c3aed;
            --whatsapp: #25D366;
            --email: #dc2626;
            --text: #f8fafc;
            --linkedin: #0A66C2;
            --shadow: 0 12px 24px rgba(0,0,0,0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top right, #e0e7ff, #c7d2fe);
            padding: 20px;
        }

        .card {
            width: 85mm;
            height: 55mm;
            background: linear-gradient(145deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 3mm;
            padding: 24px;
            position: relative;
            box-shadow: var(--shadow);
            font-family: 'Inter', system-ui, sans-serif;
            color: var(--text);
            overflow: hidden;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover {
            transform: translateY(-4px);
        }

        .content {
            display: flex;
            justify-content: space-between;
            height: 100%;
            position: relative;
            z-index: 2;
        }

        .details {
            flex: 1;
            padding-right: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .contact-section {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 12px;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 8px;
            font-weight: 800;
            letter-spacing: -0.5px;
            line-height: 1.1;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .contact-item {
            font-size: 9px;
            margin: 4px 0;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s ease;
            padding: 6px 10px;
            border-radius: 6px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(2px);
            width: 100%;
        }

        .contact-item:hover {
            background: rgba(255,255,255,0.2);
            transform: translateX(6px);
        }

        .whatsapp {
            background: rgba(37, 211, 102, 0.2);
        }

        .email {
            background: rgba(220, 38, 38, 0.2);
        }

        .icon {
            width: 14px;
            height: 14px;
            flex-shrink: 0;
        }

        .qr-code {
            width: 70px;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            border: 2px solid var(--text);
            transition: transform 0.3s ease;
        }

        .user-photo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 2px solid var(--text);
            object-fit: cover;
            object-position: top center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .geometric-pattern {
            position: absolute;
            width: 180px;
            height: 180px;
            background: linear-gradient(45deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.1) 100%);
            border-radius: 40% 60% 70% 30%/50% 40% 60% 50%;
            top: -30%;
            right: -20%;
            transform: rotate(35deg);
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(35deg); }
            50% { transform: translateY(-10px) rotate(40deg); }
        }

        .qr-code:hover {
            transform: scale(1.05);
        }

        .user-photo:hover {
            border-color: var(--whatsapp);
            filter: brightness(1.1);
        }

        @media print {
            .card {
                background: linear-gradient(145deg, #2563eb 0%, #7c3aed 100%) !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
        }
    </style>
</head>
